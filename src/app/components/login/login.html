<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Bienvenidos</h1>

    <form
      class="login-form"
      #loginForm="ngForm"
      (ngSubmit)="submit()"
    >
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Ingresa tu correo electrónico"
          autocomplete="username"
          required
        />

        <small *ngIf="loginForm.submitted && !email">
          El correo electrónico es obligatorio
        </small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Ingresa tu contraseña"
          autocomplete="current-password"
          required
          minlength="6"
        />

        <small *ngIf="loginForm.submitted && password.length < 6">
          La contraseña debe tener al menos 6 caracteres
        </small>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid"
      >
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
