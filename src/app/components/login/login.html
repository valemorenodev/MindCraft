<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Bienvenidos</h1>

    <form class="login-form" (ngSubmit)="submit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Usuario</label>
        <input id="email" name="email" type="text" [(ngModel)]="email" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" required />
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
